<div class="flex h-screen">
  <div class="w-[50%]">
   <form (ngSubmit)="onFormSubmit()" [formGroup]="contactsForm" class="px-4">
     <h1 class="py-10 font-extrabold text-5xl">
      Contactly
     </h1>

     <div class="mt-2">
      <label for="name" class="font-bold">Name</label>
      <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="name">
     </div>
     <div class="mt-2">
      <label for="email" class="font-bold">Email</label>
      <input type="email" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="email">
     </div>
     <div class="mt-2">
      <label for="phone" class="font-bold">Phone</label>
      <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="phone">
     </div>
     <div class="mt-2">
      <label for="favorite" class="flex items-center font-bold">
      <input type="checkbox" class="h-4 w-4" formControlName="favorite">
      <span class="ml-4">Favorite</span>
    </label>
     </div>

     <div class="mt-2">
      <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded-sm w-full">
        Add
      </button>
     </div>
  </form>
  </div>
  <div class="w-[50%] overflow-auto">
    @if(contact$ | async; as contacts){
    @if(contacts.length > 0){
    <ul>
      @for(item of contacts;track $index){
      <li class="bg-slate-100 p-2 border-b-2 border-slate-200">
        <span class="font-light-text-3xl">{{item.name}}</span>

        <div class="flex gap-10 mt-2">
          <span class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>

            <span class="ml-2">{{item.email}}</span>
          </span>

          <span class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.25 9.75v-4.5m0 4.5h4.5m-4.5 0 6-6m-3 18c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 0 1 4.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 0 0-.38 1.21 12.035 12.035 0 0 0 7.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 0 1 1.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 0 1-2.25 2.25h-2.25Z" />
            </svg>


            <span class="ml-2">{{item.phone}}</span>
          </span>
        </div>

        <div class="mt-4 w-full gap-4 flex">
          <a class="bg-emerald-300 py-1 px-2 sounded-sm cursor-pointer" href="{{'tel:' + item.phone}}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
            </svg>

          </a>

          <button class="bg-slate-50 test-dark py-2 px-4 rounded-sm" type="button" (click)="onDelete(item.id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6  text-red-700">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            
          </button>
        </div>
      </li>
      }
    </ul>
    }
    @else {
    <p>No Record Found</p>
    }
    }

  </div>
</div>
